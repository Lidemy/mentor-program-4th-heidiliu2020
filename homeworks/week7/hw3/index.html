<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hw3：Todo List</title>
  <!-- 統整瀏覽器樣式設定，但保留常用標籤的默認樣式 -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<main class="debug">

  <div class="list">
    <!-- 標題區塊 -->
    <div class="list__header">
      <h1 class="list__title">Todo List</h1>
    </div>

    <div class="list__content">
      <!-- todos 區塊 -->
      <ul class=list__container>
        <!-- checked -->
        <li class="list__item">
            <input class="item-checkbox" type="checkbox">
          <p class="item-context">Fix debug</p>
          <button class="btn-deleted"></button>
        </li>
        <!-- unchecked -->
        <li class="list__item item-finished">
          <input class="item-checkbox" type="checkbox" checked>
          <p class="item-context item-context-finished">Play volleyball</p>
          <button class="btn-deleted"></button>
        </li>
      </ul>
      
      <!-- 輸入區塊 -->
      <div class="list__form">
        <input class="list__input" type="text" placeholder="Add New Todo Here..." minlength="1" maxlength="30">
        <button class="add-btn">Add</button>
      </div>
    </div>

  </div>

</main>
<script src="scripts/hw3.js"></script>
</body>
</html>
